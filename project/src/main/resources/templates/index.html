<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- CSS 파일 링크 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
            margin: auto;
            text-align: center;
            flex: 1;
            overflow-y: auto;
            height: auto;
        }

        h1 {
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: nowrap;
            gap: 10px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature1 {
            background-color: #f1f8fe;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            flex-shrink: 0;
        }

        .feature1 h3 {
            font-size: 1.25rem;
            margin-bottom: 10px;
            color: #007bff;
        }

        .feature1 p {
            font-size: 1rem;
            color: #333;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }

        .footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            margin: 15% auto;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .image-container {
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
<div th:replace="navbar.html"></div>
<div class="header" style="background-color: #d2dfff; text-align: center; padding: 50px 20px; display: flex; align-items: center; justify-content: space-around;">
    <div style="max-width: 600px;">
        <h1 style="font-size: 2rem; color: #007bff;">AI 발표분석 서비스입니다!!!</h1>
        <h2 style="font-size: 1.25rem; color: #333; margin-top: 10px;">당신의 발표능력을 향상시켜보세요</h2>
        <button id="startButton" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; margin-top: 20px;">시작하기</button>
    </div>
    <div class="image-container" style="margin: 0;">
        <img src="images/present1.png" alt="발표 분석 이미지" style="max-width: 400px; width: 100%; height: auto;">
    </div>
</div>

</div>

<section style="text-align: center; padding: 50px 20px;">
    <h2 style="font-size: 1.5rem; margin-bottom: 20px;">왜 이용해야 하는지 설명</h2>
    <div class="features">
        <div class="feature1">
            <h3>발표능력을 분석</h3>
            <p>AI를 통해 객관적인 발표 분석 결과를 확인하세요.</p>
        </div>
        <div class="feature1">
            <h3>객관적인 평가</h3>
            <p>나의 발표 실력을 AI 기반으로 평가 받을 수 있어요.</p>
        </div>
        <div class="feature1">
            <h3>편리한 사용</h3>
            <p>간편하게 사용 가능한 인터페이스로 구성되었습니다.</p>
        </div>
    </div>
</section>

<section style="text-align: center; padding: 50px 20px;">
    <h2 style="font-size: 1.5rem; margin-bottom: 20px;">아래 사용법에 대한 설명</h2>
    <div class="feature2" style="background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); display: inline-block;">사용법</div>
</section>

<section style="text-align: center; padding: 50px 20px;">
    <h2 style="font-size: 1.5rem; margin-bottom: 20px;">사용법 예시</h2>
    <div style="display: flex; justify-content: space-around; align-items: center; gap: 20px; max-width: 1200px; margin: 0 auto;">
        <div class="feature3" style="background-color: #f1f8fe; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 45%; min-width: 300px;">사용법 예시</div>
        <div class="feature3" style="background-color: #f1f8fe; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 45%; min-width: 300px;">접수 예시</div>
    </div>
</section>

<div th:replace="footer.html"></div>

<!-- Font Awesome for Social Media Icons -->

<!-- 폰트자리 -->
<script>
    var isLoggedIn = false; // 로그인 상태 플래그

    // 백엔드에서 로그인 상태 동기화
    fetch('/auth/status')
        .then(response => response.json())
        .then(data => {
            isLoggedIn = data.isLoggedIn;

            if (isLoggedIn) {
                document.getElementById("nickname").innerText = data.username;
                document.getElementById("nickname").style.display = "inline";
                document.getElementById("logoutBtn").style.display = "inline";
                document.querySelector(".signup-button").style.display = "none";
                document.querySelector(".login-button").style.display = "none";

                //<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<2025-01-16 14:48 박청하<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<
                // SharedWorker에 연결 요청
                worker.port.postMessage({ type: "connect", username: data.username });
                //>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>2025-01-16 14:48 박청하>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
            }
        });

    // "시작하기" 버튼 클릭 시 페이지 이동 처리
    document.getElementById("startButton").onclick = function () {
        if (isLoggedIn) {
            window.location.href = "/test"; // 로그인 상태일 때 test.html로 이동
        } else {
            alert("로그인 후 이용해 주세요."); // 로그인 필요 알림
            document.getElementById("loginModal").style.display = "block"; // 로그인 모달 열기
        }
    };

    // 로그인 모달에서 회원가입 버튼 클릭 시
    document.getElementById("goToSignup").onclick = function () {
        document.getElementById("loginModal").style.display = "none"; // 로그인 모달 닫기
        document.getElementById("signupModal").style.display = "block"; // 회원가입 모달 열기
    };

    // 회원가입 처리
    document.getElementById("signupForm").onsubmit = function (event) {
        event.preventDefault();

        const data = {
            username: document.querySelector('#signupForm [name="username"]').value,
            password: document.querySelector('#signupForm [name="password"]').value,
            nickname: document.querySelector('#signupForm [name="nickname"]').value,
        };

        fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
        }).then((response) => {
            if (response.ok) {
                alert("회원가입 성공!");
                document.getElementById("signupModal").style.display = "none";
                document.getElementById("loginModal").style.display = "block";
            } else {
                alert("회원가입 실패. 아이디가 이미 존재합니다.");
            }
        });
    };

    // 로그인 처리
    document.getElementById("loginForm").onsubmit = function (event) {
        event.preventDefault();

        const data = new FormData(document.getElementById("loginForm"));
        const username = data.get("username"); // FormData에서 username 값 가져오기

        fetch('/login', { method: 'POST', body: data })

            .then((response) => {
                if (response.ok) {
                    alert("로그인 성공!");
                    //<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<2025-01-16 14:48 박청하<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<
                    // SharedWorker에 메시지 전송
                    worker.port.postMessage({ type: "connect", username: username });
                    console.log("Message sent to SharedWorker:", { type: "connect", username: username });
                    //>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>2025-01-16 14:48 박청하>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>


                    window.location.href = "/"; // 로그인 후 페이지 리프레시
                } else {
                    alert("로그인 실패. 아이디 또는 비밀번호를 확인하세요.");
                }
            });
    };

    // 모달 닫기
    document.getElementById("closeLogin").onclick = function () {
        document.getElementById("loginModal").style.display = "none";
    };

    document.getElementById("closeSignup").onclick = function () {
        document.getElementById("signupModal").style.display = "none";
    };

    // 모달 외부 클릭 시 닫기
    window.onclick = function (event) {
        if (event.target === document.getElementById("loginModal")) {
            document.getElementById("loginModal").style.display = "none";
        }
        if (event.target === document.getElementById("signupModal")) {
            document.getElementById("signupModal").style.display = "none";
        }
    };
</script>
</body>
</html>
