<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- CSS 파일 링크 -->
    <style>
        /* 추가적인 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px; /* h1과 다른 요소 사이의 간격 조정 */
        }

        h2 {
            margin-top: 30px;
            margin-bottom: 15px; /* h2와 다른 요소 사이의 간격 조정 */
        }

        .feature1, .feature2, .feature3 {
            background-color: #f0f0f0;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            display: inline-block;
            width: 200px;
            text-align: center;
            cursor: pointer;
        }

        .feature1 {
            margin-right: 15px;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }

        .footer {
            margin-top: 40px;
            padding: 10px;
            background-color: #f1f1f1;
            text-align: center;
        }

        /* 로그인 및 회원가입 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            margin: 15% auto;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div th:replace="navbar.html"></div> <!-- 네비게이션 바 포함 -->

<div class="container">
    <h1>AI 발표분석 서비스입니다!</h1>
    <p>서비스 소개 및 간단한 설명</p>

    <div style="text-align: center;">
        <button id="startButton">시작하기</button>
    </div>

    <h2>왜 이용해야 하는지 설명</h2>
    <div>
        <div class="feature1">발표능력을 AI를 통해 분석해보세요!</div>
        <div class="feature1">객관적인 나의 발표실력을 알 수 있어요!</div>
        <div class="feature1">사용방법이 편리해요</div>
    </div>

    <h2>아래 사용법에 대한 설명</h2>
    <div class="feature2">사용법</div>

    <h2>사용법 예시</h2>
    <div>
        <div class="feature3">사용법 예시</div>
        <div class="feature3">접수 예시</div>
    </div>
</div>

<div class="footer">
    <p>footer</p>
</div>

<!-- 로그인 모달 -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeLogin">&times;</span>
        <h2>로그인</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="아이디" required>
            <input type="password" id="password" name="password" placeholder="비밀번호" required>
            <button type="button" id="socialLogin">소셜로그인</button>
            <button type="submit">로그인</button>
            <button type="button" id="goToSignup">회원가입</button>
        </form>
    </div>
</div>

<!-- 회원가입 모달 -->
<div id="signupModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeSignup">&times;</span>
        <h2>회원가입</h2>
        <form id="signupForm">
            <input type="text" id="nickname" name="nickname" placeholder="닉네임" required>
            <input type="text" id="username" name="username" placeholder="아이디" required>
            <input type="password" id="password" name="password" placeholder="비밀번호" required>
            <button type="submit">가입완료</button>
        </form>
    </div>
</div>

<!-- JavaScript 코드 추가 -->
<script>
    var isLoggedIn = false;

    // 백엔드에서 로그인 상태 동기화
    fetch('/auth/status')
        .then(response => response.json())
        .then(data => {
            isLoggedIn = data.isLoggedIn;
            if (isLoggedIn) {
                document.getElementById("nickname").innerText = data.username;
                document.getElementById("nickname").style.display = "inline";
                document.getElementById("logoutBtn").style.display = "inline";
                document.querySelector(".signup-button").style.display = "none";
                document.querySelector(".login-button").style.display = "none";
            }
        });

    // "시작하기" 버튼 클릭 시 페이지 이동 처리
    document.getElementById("startButton").onclick = function() {
        if (isLoggedIn) {
            window.location.href = "/test"; // 로그인 상태일 때 test.html로 이동
        } else {
            alert("로그인 후 이용해 주세요."); // 로그인 필요 알림
            document.getElementById("loginModal").style.display = "block"; // 로그인 모달 열기
        }
    }

    // 로그인 모달에서 회원가입 버튼 클릭 시
    document.getElementById("goToSignup").onclick = function() {
        document.getElementById("loginModal").style.display = "none"; // 로그인 모달 닫기
        document.getElementById("signupModal").style.display = "block"; // 회원가입 모달 열기
    }

    // 회원가입 처리
    document.getElementById("signupForm").onsubmit = function (event) {
        event.preventDefault();
        const data = {
            username: document.querySelector('#signupForm [name="username"]').value,
            password: document.querySelector('#signupForm [name="password"]').value,
            nickname: document.querySelector('#signupForm [name="nickname"]').value,
        };

        fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
        })
        .then((response) => {
            if (response.ok) {
                alert("회원가입 성공!");
                document.getElementById("signupModal").style.display = "none";
                document.getElementById("loginModal").style.display = "block";
            } else {
                alert("회원가입 실패. 아이디가 이미 존재합니다.");
            }
        });
    };

    // 로그인 처리
    document.getElementById("loginForm").onsubmit = function (event) {
        event.preventDefault();
        const data = new FormData(document.getElementById("loginForm"));

        fetch('/login', { method: 'POST', body: data })
        .then((response) => {
            if (response.ok) {
                alert("로그인 성공!");
                window.location.href = "/";
            } else {
                alert("로그인 실패. 아이디 또는 비밀번호를 확인하세요.");
            }
        });
    };

    // 모달 닫기
    document.getElementById("closeLogin").onclick = function() {
        document.getElementById("loginModal").style.display = "none";
    }

    document.getElementById("closeSignup").onclick = function() {
        document.getElementById("signupModal").style.display = "none";
    }

    // 모달 외부 클릭 시 닫기
    window.onclick = function(event) {
        if (event.target === document.getElementById("loginModal")) {
            document.getElementById("loginModal").style.display = "none";
        }
        if (event.target === document.getElementById("signupModal")) {
            document.getElementById("signupModal").style.display = "none";
        }
    }
</script>

</body>
</html>
