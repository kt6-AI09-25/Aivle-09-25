<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notice Board</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>


    <!--    .notice-board {-->
    <!--   border: 0px solid #333;-->
    <!--   padding: 20px;-->
    <!--   border-radius: 10px;-->
    <!--   max-width: 800px;-->
    <!--   margin: 0 auto;-->
    <!--   background-color: #f9f9f9;-->
    <!-- }-->
    .notice-board {
      border: 0px solid #333;
      padding: 20px;
      border-radius: 10px;
      width: 100%; /* 화면 전체 너비 사용 */
      max-width: none; /* 최대 너비 제한 해제 */
      margin: 0 auto; /* 중앙 정렬 */
      background-color: #f9f9f9;

    }
     .search-bar {
       margin-bottom: 20px;
       text-align: center;
     }

     .search-bar input[type="text"] {
       width: 70%;
       padding: 10px;
       font-size: 16px;
       border: 1px solid #ddd;
       border-radius: 5px;
     }

     .search-bar button {
       padding: 10px 15px;
       font-size: 16px;
       color: #fff;
       background-color: #007bff;
       border: none;
       border-radius: 5px;
       cursor: pointer;
     }

     .search-bar button:hover {
       background-color: #0056b3;
     }

    table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    font-size: 14px; /* 글씨 크기 슬림하게 */
    }

    table th, table td {
    border-bottom: 1px solid #ddd; /* 하단 선만 유지 */
    padding: 6px 8px; /* 패딩 조절 */
    text-align: left;
    }

    table th {
    background-color: #f7f7f7; /* 헤더의 은은한 배경색 */
    color: #333; /* 헤더 글자색 */
    font-weight: bold;
    }

    table tr:nth-child(even) {
    background-color: #fafafa; /* 짝수 행 배경 */
    }

    table tr:hover {
    background-color: #f5f5f5; /* 호버 시 은은한 강조 */
    cursor: pointer; /* 클릭 가능해 보이는 느낌 */
    }

    table tr:last-child td {
    border-bottom: none; /* 마지막 행 하단 선 제거 */
    }

     .actions a {
       margin-right: 10px;
     }

     form {
       display: inline;
     }
    <!--테이블 제목길게-->
     .title-cell {
    width: 40%;
    }
    <!--나머지-->
    .nowrap-cell {
    white-space: nowrap; /* 줄바꿈 방지 */
    overflow: hidden; /* 넘치는 텍스트 숨김 */
    text-overflow: ellipsis; /* 넘치는 텍스트는 "..."로 표시 */
    max-width: 100px; /* 너비 제한 */
    }

     .btn {
     display: inline-block; /* 버튼을 인라인 요소로 표시하되, 블록 요소처럼 크기를 지정 가능 */
     padding: 6px 8px; /* 버튼 안쪽 여백(위아래 10px, 좌우 20px) */
     background-color: #007BFF; /* 버튼의 배경색 (파란색) */
     color: white; /* 텍스트 색상 (흰색) */
     text-align: center; /* 텍스트를 버튼 내부에서 중앙 정렬 */
     text-decoration: none; /* 링크일 경우 기본 밑줄 제거 */
     border-radius: 5px; /* 버튼의 모서리를 둥글게 (5px 반경) */
     font-size: 10px; /* 버튼 내부 텍스트의 글꼴 크기 (16px) */
    }
    .btn_create{
    padding 10px 20px;
    font-size: 16px}
    .btn:hover {
     background-color: #0056b3; /* 버튼 hover 효과 */
    }
  </style>
</head>
<body>
<div th:replace="navbar.html"></div> <!-- 네비게이션 바 포함 -->
<h1>Notice Board</h1>
<div class="notice-board">
  <!-- 검색바 -->
  <div class="search-bar">
    <form action="/noticeboard/search" method="get">
      <input type="text" name="query" placeholder="Search by title or writer" required>
      <button type="submit">Search</button>
    </form>
  </div>


  <table>
    <thead>
    <tr>
      <th>제목</th>
      <th>작성자</th>
      <th>조회수</th>
      <!--      <th>Actions</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
      <td class="title-cell">
        <a th:href="@{/noticeboard/{id}(id=${post.postId})}" th:text="${post.title}"></a>
      </td>
      <td class="nowrap-cell" th:text="${post.writerName}"></td>
      <td class="nowrap-cell" th:text="${post.viewCount}"></td>
      <!--      <td class="actions nowrap-cell">-->
      <!--        <a th:href="@{/noticeboard/{id}/edit(id=${post.postId})}" class="btn">Edit</a>-->
      <!--        <form th:action="@{/noticeboard/{id}/delete(id=${post.postId})}" method="post">-->
      <!--          <button type="submit" class="btn">Delete</button>-->
      <!--        </form>-->
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/noticeboard/new" class="btn btn_create">Create New Post</a>
</div>
</body>
</html>
