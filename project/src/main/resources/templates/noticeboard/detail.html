<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
</head>
<body>
<!-- 댓글 목록 -->
<div>
    <h3>댓글</h3>
    <ul>
        <th:block th:each="comment : ${comments}">
            <li>
                <strong th:text="${comment.commenterName}"></strong>:
                <span th:text="${comment.comment}"></span>
                <small th:text="${#dates.format(comment.dateComment, 'yyyy-MM-dd HH:mm')}"></small>
                <div>
                    <a th:href="@{'/comments/' + ${comment.commentId} + '/edit'}">수정</a>
                    <form th:action="@{'/comments/' + ${comment.commentId} + '/delete'}" method="post" style="display:inline;">
                        <input type="hidden" th:name="postId" th:value="${post.postId}"/>
                        <button type="submit">삭제</button>
                    </form>
                </div>
            </li>
        </th:block>
    </ul>
</div>

<!-- 댓글 작성 폼 -->
<div>
    <h4>댓글 작성</h4>
    <form th:action="@{'/comments'}" method="post">
        <input type="hidden" name="postId" th:value="${post.postId}"/>
        <input type="hidden" name="commenterId" th:value="${currentUserId}"/>
        <textarea name="comment" placeholder="댓글을 입력하세요..." required></textarea>
        <button type="submit">작성</button>
    </form>
</div>

</body>
</html>
