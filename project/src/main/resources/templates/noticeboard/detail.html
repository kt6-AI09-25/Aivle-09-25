<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Detail</title>
    <style>
        /* ===== 기본 스타일 ===== */
body {
    font-family: Arial, sans-serif; /* 기본 글꼴 설정 */
    margin: 0; /* 브라우저 기본 여백 제거 */
    padding: 0; /* 브라우저 기본 패딩 제거 */
    background-color: #f5f5f5; /* 페이지 배경색을 연한 회색으로 설정 */
}

.container {
    max-width: 900px; /* 컨테이너의 최대 너비를 900px로 설정 */
    margin: 20px auto; /* 위아래 20px, 좌우 중앙 정렬 */
    padding: 20px; /* 내부 여백 20px */
    background-color: #fff; /* 컨테이너 배경색을 흰색으로 설정 */
    border: 1px solid #ddd; /* 얇은 회색 테두리 추가 */
    border-radius: 5px; /* 둥근 모서리 효과 */
}

/* ===== 게시글 스타일 ===== */
.post-title {
    font-size: 24px; /* 제목 글꼴 크기를 24px로 설정 */
    font-weight: bold; /* 글꼴 굵게 설정 */
    border-bottom: 1px solid #ddd; /* 제목 아래 얇은 회색 선 추가 */
    padding-bottom: 10px; /* 제목 아래쪽 여백 10px */
    margin-bottom: 15px; /* 제목과 다음 요소 사이 간격 15px */
}

.post-meta {
    font-size: 12px; /* 작성자와 조회수의 글꼴 크기를 12px로 설정 */
    color: #777; /* 텍스트 색상을 어두운 회색으로 설정 */
    margin-bottom: 15px; /* 아래 요소와 간격을 15px로 설정 */
}

.post-content {
    font-size: 16px; /* 본문 내용 글꼴 크기를 16px로 설정 */
    line-height: 1.6; /* 줄 간격을 1.6배로 설정 */
    color: #333; /* 텍스트 색상을 어두운 회색으로 설정 */
}

.post-actions {
    margin-top: 20px; /* 상단 여백 20px 추가 */
}

.post-actions a, .post-actions button {
    margin-right: 10px; /* 오른쪽 여백 10px 추가 */
    font-size: 14px; /* 글꼴 크기를 14px로 설정 */
    color: #007bff; /* 링크와 버튼 색상을 파란색으로 설정 */
    text-decoration: none; /* 텍스트 밑줄 제거 */
    background: none; /* 버튼의 배경 제거 */
    border: none; /* 버튼의 기본 테두리 제거 */
    cursor: pointer; /* 마우스 커서를 클릭 모양으로 변경 */
}

.post-actions button:hover, .post-actions a:hover {
    text-decoration: underline; /* 호버 시 밑줄 표시 */
}

/* ===== 댓글 섹션 ===== */
.comments-section {
    margin-top: 30px; /* 상단 여백 30px 추가 */
}

.comments-section h2 {
    font-size: 18px; /* 댓글 섹션 제목 글꼴 크기를 18px로 설정 */
    margin-bottom: 10px; /* 제목과 다음 요소 간 간격 10px */
}

textarea {
    width: 100%; /* 텍스트 영역 너비를 부모 요소에 맞춤 */
    padding: 10px; /* 내부 여백 10px */
    margin-bottom: 10px; /* 아래 요소와 간격 10px 추가 */
    border: 1px solid #ddd; /* 얇은 회색 테두리 추가 */
    border-radius: 5px; /* 둥근 모서리 효과 */
    resize: none; /* 사용자가 크기 조정하지 못하도록 설정 */
    font-size: 14px; /* 글꼴 크기를 14px로 설정 */
}

/* ===== 댓글 리스트 테이블 ===== */
table {
    width: 100%; /* 테이블 너비를 부모 요소에 맞춤 */
    border-collapse: collapse; /* 테두리 중첩 제거 */
    margin-top: 10px; /* 상단 여백 10px 추가 */
}

table th, table td {
    border: 1px solid #ddd; /* 셀에 얇은 회색 테두리 추가 */
    padding: 8px; /* 셀 내부 여백 8px */
    text-align: left; /* 텍스트를 왼쪽 정렬 */
    font-size: 14px; /* 글꼴 크기를 14px로 설정 */
}

table th {
    background-color: #f9f9f9; /* 헤더 셀 배경색을 연한 회색으로 설정 */
    font-weight: bold; /* 헤더 셀 텍스트를 굵게 설정 */
}

table tr:hover {
    background-color: #f1f1f1; /* 행에 마우스를 올릴 때 연한 회색 배경 표시 */
}

/* ===== 댓글 액션 (수정/삭제 버튼) ===== */
.comment-actions a, .comment-actions button {
    font-size: 12px; /* 글꼴 크기를 12px로 설정 */
    color: #007bff; /* 텍스트 색상을 파란색으로 설정 */
    text-decoration: none; /* 텍스트 밑줄 제거 */
    margin-right: 5px; /* 오른쪽 여백 5px 추가 */
    background: none; /* 버튼 배경 제거 */
    border: none; /* 버튼 기본 테두리 제거 */
    cursor: pointer; /* 마우스 커서를 클릭 모양으로 변경 */
}

.comment-actions a:hover, .comment-actions button:hover {
    text-decoration: underline; /* 호버 시 밑줄 표시 */
}
    </style>
</head>
<body>
<div class="container">
    <!-- 게시글 정보 -->
    <div class="post-title" th:text="${post.title}">Post Title</div>
    <div class="post-meta">
        <span><strong>Writer:</strong> <span th:text="${post.writerName}">Writer Name</span></span> |
        <span><strong>Views:</strong> <span th:text="${post.viewCount}">100</span></span>
    </div>
    <div class="post-content" th:text="${post.content}">
        This is the post content. It can be multiple lines.
    </div>

    <!-- 게시글 수정 및 삭제 -->
    <div class="post-actions">
        <a th:href="@{/noticeboard/{id}/edit(id=${post.postId})}">Edit</a>
        <form th:action="@{/noticeboard/{id}/delete(id=${post.postId})}" method="post" style="display:inline;">
            <button type="submit">Delete</button>
        </form>
        <a href="/noticeboard">Back to List</a>
    </div>

    <!-- 댓글 섹션 -->
    <div class="comments-section">
        <h2>Comments</h2>

        <!-- 댓글 작성 -->
        <form th:action="@{/noticeboard/{id}/comments(id=${post.postId})}" method="post">
            <textarea name="comment" placeholder="Write a comment..." required></textarea>
            <button type="submit">Add Comment</button>
        </form>

        <!-- 댓글 리스트 -->
        <table>
            <thead>
            <tr>
                <th>No.</th>
                <th>Comment</th>
                <th>Commenter</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment, stat : ${comments}">
                <td th:text="${stat.index + 1}">1</td>
                <td th:text="${comment.comment}">This is a comment.</td>
                <td th:text="${comment.commenterName}">User Name</td>
                <td class="comment-actions">
                    <a th:href="@{/noticeboard/{postId}/comments/{commentId}/edit(postId=${post.postId}, commentId=${comment.commentId})}">Edit</a>
                    <form th:action="@{/noticeboard/{postId}/comments/{commentId}/delete(postId=${post.postId}, commentId=${comment.commentId})}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
