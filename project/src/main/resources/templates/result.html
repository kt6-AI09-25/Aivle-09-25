<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분석 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1300px;
            margin: 20px auto;
            padding: 20px;
            background: white;
        }
        .video-container {
            text-align: center;
        }
        .time-links {
            text-align: center;
            margin-top: 10px;
        }
        .time-links button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .time-links button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>분석 결과</h1>
    <div class="video-container">
        <video id="resultVideo" width="900" height="500" controls>
            <source th:src="@{${videoUrl}}" type="video/webm">

        </video>
    </div>
    <div class="time-links">
        <h3>특정 시간으로 이동</h3>
        <button onclick="jumpToTime(1.1)">1.1초로 이동</button>
        <button onclick="jumpToTime(2.2)">2.2초로 이동</button>
        <button onclick="jumpToTime(3.5)">3.5초로 이동</button>
    </div>


</div>
<script>
    function jumpToTime(seconds) {
        const video = document.getElementById('resultVideo'); // 동영상 요소 가져오기
        if (video.readyState >= 1) { // 동영상이 로드된 상태인지 확인
            video.currentTime = seconds; // 특정 시간으로 이동
            video.play(); // 이동 후 자동 재생
        } else {
            alert("동영상이 아직 로드되지 않았습니다.");
        }
    }
</script>

</body>
</html>
