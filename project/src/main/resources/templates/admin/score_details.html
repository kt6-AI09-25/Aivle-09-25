<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Details Visualization</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #f8f8f8;
        }
        canvas {
            width: 100% !important;
            height: 300px !important;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Score Details Visualization</h1>
    <p id="scoreIdText"></p>

    <table>
        <tr><th>항목</th><th>값</th></tr>
        <tr><td>행동 점수</td><td id="motionScore">-</td></tr>
        <tr><td>표정 점수</td><td id="expressionScore">-</td></tr>
        <tr><td>언어 점수</td><td id="languageScore">-</td></tr>
        <tr><td>총합 점수</td><td id="totalScore">-</td></tr>

        <tr><td>행동 빈도</td><td id="motionFrequency">-</td></tr>
        <tr><td>표정 빈도</td><td id="expressionFrequency">-</td></tr>
        <tr><td>언어 빈도</td><td id="languageFrequency">-</td></tr>

        <tr><td>가장 낮은 점수</td><td id="lowestScore">-</td></tr>
        <tr><td>가장 낮은 점수 유형</td><td id="lowestScoreType">-</td></tr>

        <tr><td>행동 점수 백분위</td><td id="motionPercent">-</td></tr>
        <tr><td>표정 점수 백분위</td><td id="expressionPercent">-</td></tr>
        <tr><td>언어 점수 백분위</td><td id="languagePercent">-</td></tr>
        <tr><td>총합 점수 백분위</td><td id="totalPercent">-</td></tr>
    </table>

    <canvas id="scoreChart"></canvas>
</div>

<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    function fetchScoreDetails() {
        const scoreId = getQueryParam("scoreId");
        if (!scoreId) {
            alert("URL에 scoreId가 필요합니다. 예: /admin/score-details?scoreId=1");
            return;
        }

        $("#scoreIdText").text(`Score ID: ${scoreId}`);

        fetch(`/scores/${scoreId}/details`)
            .then(response => response.json())
            .then(data => {
                $("#motionScore").text(data.motionScore);
                $("#expressionScore").text(data.expressionScore);
                $("#languageScore").text(data.languageScore);
                $("#totalScore").text(data.totalScore);

                $("#motionFrequency").text(data.motionFrequency);
                $("#expressionFrequency").text(data.expressionFrequency);
                $("#languageFrequency").text(data.languageFrequency);

                $("#lowestScore").text(data.lowestScore);
                $("#lowestScoreType").text(data.lowestScoreType);

                $("#motionPercent").text(data.motionPercent.toFixed(2) + "%");
                $("#expressionPercent").text(data.expressionPercent.toFixed(2) + "%");
                $("#languagePercent").text(data.languagePercent.toFixed(2) + "%");
                $("#totalPercent").text(data.totalPercent.toFixed(2) + "%");

                drawChart(data);
            })
            .catch(error => {
                console.error("Error fetching score details:", error);
                alert("Score 정보를 불러오는 데 실패했습니다.");
            });
    }

    function drawChart(data) {
        const ctx = document.getElementById("scoreChart").getContext("2d");

        if (window.myChart) {
            window.myChart.destroy(); // 기존 차트 삭제
        }

        window.myChart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: ["행동 점수", "표정 점수", "언어 점수", "총합 점수"],
                datasets: [{
                    label: "점수",
                    data: [data.motionScore, data.expressionScore, data.languageScore, data.totalScore],
                    backgroundColor: ["blue", "green", "orange", "red"]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    }

    // 페이지 로드 시 자동 실행
    $(document).ready(fetchScoreDetails);
</script>

</body>
</html>
