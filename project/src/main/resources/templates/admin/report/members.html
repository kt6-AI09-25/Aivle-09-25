<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>관리자 페이지 - 회원 관리</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* 기본 스타일 */



        /* 회원 관리 섹션 컨테이너 (배경 박스) */
        .members-section {
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
          padding: 20px;
        }
        .members-section h3 {
          margin-bottom: 16px;
          font-size: 1.2rem;
          font-weight: bold;
        }

        /* 테이블 래퍼(가로 스크롤 등 필요 시) */
        .table-wrapper {
          overflow-x: auto;  /* 표가 너무 넓으면 가로 스크롤 허용 */
        }

        /* 테이블 스타일 */
        table {
          width: 100%;
          border-collapse: collapse;  /* 테두리를 겹치지 않고 합침 */
          background-color: #fff;
          min-width: 700px;           /* 너무 좁아지지 않도록 최소 너비 */
        }
        thead {
          background-color: #f8f8f8;
        }
        th, td {
          padding: 14px 16px;
          border-bottom: 1px solid #ddd;
          text-align: center;
          vertical-align: middle;
          font-size: 0.95rem;
        }
        th {
          white-space: nowrap;
          border-bottom: .1px solid #333;
        }
        tbody tr:hover {
          background-color: #f9f9f9;  /* 행에 마우스 오버 시 하이라이트 */
        }

        /* 버튼 스타일 */
        button {
          padding: 6px 12px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 0.85rem;
        }
        .block-btn {
          background-color: #f0ad4e; /* 주황색 */
          color: #fff;
        }
        .delete-btn {
          background-color: #d9534f; /* 빨간색 */
          color: #fff;
        }
        button:hover {
          opacity: 0.9;
        }

        /* 차단 기간 select */
        select {
          padding: 4px;
          font-size: 0.85rem;
          margin-right: 6px;
        }

        /* 반응형 조정 (화면 폭이 좁아질 경우 폰트 크기 조금 줄이기 등) */
        @media (max-width: 768px) {
          .page-title {
            font-size: 1.3rem;
          }
          th, td {
            font-size: 0.9rem;
            padding: 10px;
          }
          .members-section {
            padding: 15px;
          }
        }
    </style>
</head>
<body>
<!-- 사이드바 -->
<div th:replace="navbar.html"></div>
<div class="sidebar">
    <h2>Admin</h2>
    <ul class="menu">
        <li><a href="/admin">메인</a></li>
        <li><a href="/admin/members" class="active">회원 관리</a></li>
        <li><a href="/admin/report">게시판 신고 관리</a></li>
        <li><a href="presentations.html">발표 내용 조회</a></li>
        <li><a href="statistics.html">통계 페이지</a></li>
    </ul>

    <footer class="sidebar-footer">
        <!-- 홈페이지 링크 -->
        <a href="/">홈페이지로 돌아가기</a>
    </footer>
</div>

<!-- 메인 컨텐츠 -->
<div class="content">
    <h1 class="page-title">회원 관리</h1>
    <div class="title-line"></div>

    <!-- 회원 관리 섹션 -->
    <div class="members-section">
        <h3>회원 목록</h3>
        <!-- 테이블 래퍼 -->
        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>회원 ID</th>
                    <th>닉네임</th>
                    <th>비밀번호</th>
                    <th>가입일</th>
                    <th>게시글 수</th>
                    <th>차단</th>
                    <th>탈퇴</th>
                </tr>
                </thead>
                <tbody>
                <!-- 예시 회원 1 -->
                <tr>
                    <td>user01</td>
                    <td>홍길동</td>
                    <td>********</td>
                    <td>2025-01-01</td>
                    <td>12</td>
                    <td>
                        <select id="blockPeriod_user01">
                            <option value="1">1일</option>
                            <option value="7">7일</option>
                            <option value="14">14일</option>
                            <option value="30">30일</option>
                        </select>
                        <button class="block-btn" onclick="blockUser('user01')">차단</button>
                    </td>
                    <td>
                        <button class="delete-btn" onclick="deleteUser('user01')">탈퇴</button>
                    </td>
                </tr>
                <!-- 예시 회원 2 -->
                <tr>
                    <td>user02</td>
                    <td>김철수</td>
                    <td>********</td>
                    <td>2025-01-05</td>
                    <td>7</td>
                    <td>
                        <select id="blockPeriod_user02">
                            <option value="1">1일</option>
                            <option value="7">7일</option>
                            <option value="14">14일</option>
                            <option value="30">30일</option>
                        </select>
                        <button class="block-btn" onclick="blockUser('user02')">차단</button>
                    </td>
                    <td>
                        <button class="delete-btn" onclick="deleteUser('user02')">탈퇴</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div><!-- /.members-section -->
</div><!-- /.content -->

<script>
    // 차단 버튼 클릭
    function blockUser(userId) {
      const periodSelect = document.getElementById('blockPeriod_' + userId);
      const selectedPeriod = periodSelect.value;
      alert(userId + ' 회원을 ' + selectedPeriod + '일 동안 차단합니다.');
      // TODO: 서버 요청 등 추가 로직
    }

    // 탈퇴 버튼 클릭
    function deleteUser(userId) {
      const confirmed = confirm(userId + ' 회원을 탈퇴하시겠습니까?');
      if (confirmed) {
        alert(userId + ' 회원이 탈퇴되었습니다.');
        // TODO: 서버 요청 등 추가 로직
      }
    }
</script>
</body>
</html>
