<script>
    $(document).ready(function () {
        let currentData = {};

        // 테이블 데이터 로드
        function loadScores() {
            $.ajax({
                url: "/scores/all",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    let tbody = $(".table-wrapper tbody");
                    tbody.empty();

                    if (data.length === 0) {
                        tbody.append("<tr><td colspan='6'>데이터가 없습니다.</td></tr>");
                        return;
                    }

                    data.forEach(function (score) {
                        let row = `
                            <tr data-scoreid="${score.scoreId}">
                                <td>${score.userId}</td>
                                <td>${formatDate(score.date)}</td>
                                <td>${Math.round(score.motionScore)}</td>
                                <td>${Math.round(score.expressionScore)}</td>
                                <td>${Math.round(score.languageScore)}</td>
                                <td>${Math.round(score.totalScore)}</td>
                            </tr>
                        `;
                        tbody.append(row);
                    });
                },
                error: function () {
                    alert("점수 데이터를 불러오는 데 실패했습니다.");
                }
            });
        }

        // 날짜 포맷 변환 함수
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toISOString().split("T")[0]; // YYYY-MM-DD 형식
        }

        // 테이블 행 클릭 시 모달 열기
        $(document).on("click", ".table-wrapper tbody tr", function () {
            let scoreId = $(this).data("scoreid");

            if (!scoreId) {
                alert("scoreId가 존재하지 않습니다.");
                return;
            }


        // 모달 닫기
        $(document).on("click", ".stat-close-btn", function () {
            $("#scoreStatModal").fadeOut();
        });

        $(document).on("click", function (event) {
            if ($(event.target).attr("id") === "scoreStatModal") {
                $("#scoreStatModal").fadeOut();
            }
        });

            $.ajax({
                url: "/scores/details2",
                type: "GET",
                data: { scoreId: scoreId },
                dataType: "json",
                success: function (data) {
                currentData = data;
                $("#modalUserId").text(data.userId || "없음");
                updateModalContent("total");

                // 모든 버튼의 active 클래스 제거 후, 총합 점수 버튼에 active 추가
                $(".score-btn").removeClass("active");
                $(".score-btn[data-type='total']").addClass("active");

                $("#scoreStatModal").fadeIn();
                },
                error: function () {
                    alert("점수 데이터를 불러오는 데 실패했습니다.");
                }
            });
        });

        // 버튼 클릭 시 모달 데이터 변경
        $(document).on("click", ".score-btn", function () {
            updateModalContent($(this).data("type"));
        });

        function updateModalContent(scoreType) {
            let scoreValue = Math.round(currentData[`${scoreType}Score`]) || "없음";
            let percentileValue = Math.round(currentData[`${scoreType}Percentile`]) || "없음";
            let frequencyValue = currentData[`${scoreType}Frequency`] || "없음";
            let frequencyRatioValue = Math.round(currentData[`${scoreType}FrequencyRatio`]) || "없음";

            $("#modalTitle").text(scoreType.toUpperCase() + " 점수 상세 조회");
            $("#modalScore").text(scoreValue);
            $("#modalPercentile").text(percentileValue);
            $("#modalFrequency").text(frequencyValue);
            $("#modalFrequencyRatio").text(frequencyRatioValue);
        }

        // 페이지 로드 시 테이블 데이터 불러오기
        loadScores();
    });

    $(document).ready(function () {
    let currentData = {};
    let chartInstance = null;  // 기존 차트 인스턴스 저장

    function loadScores() {
        $.ajax({
            url: "/scores/all",
            type: "GET",
            dataType: "json",
            success: function (data) {
                let tbody = $(".table-wrapper tbody");
                tbody.empty();

                if (data.length === 0) {
                    tbody.append("<tr><td colspan='6'>데이터가 없습니다.</td></tr>");
                    return;
                }

                data.forEach(function (score) {
                    let row = `
                        <tr data-scoreid="${score.scoreId}">
                            <td>${score.userId}</td>
                            <td>${formatDate(score.date)}</td>
                            <td>${Math.round(score.motionScore)}</td>
                            <td>${Math.round(score.expressionScore)}</td>
                            <td>${Math.round(score.languageScore)}</td>
                            <td>${Math.round(score.totalScore)}</td>
                        </tr>
                    `;
                    tbody.append(row);
                });
            },
            error: function () {
                alert("점수 데이터를 불러오는 데 실패했습니다.");
            }
        });
    }

    function formatDate(isoString) {
        const date = new Date(isoString);
        return date.toISOString().split("T")[0];
    }

    $(document).on("click", ".table-wrapper tbody tr", function () {
        let scoreId = $(this).data("scoreid");

        if (!scoreId) {
            alert("scoreId가 존재하지 않습니다.");
            return;
        }

        $.ajax({
            url: "/scores/details2",
            type: "GET",
            data: { scoreId: scoreId },
            dataType: "json",
            success: function (data) {
                currentData = data;
                $("#modalUserId").text(data.userId || "없음");
                updateModalContent("total");
                $("#scoreStatModal").fadeIn();
            },
            error: function () {
                alert("점수 데이터를 불러오는 데 실패했습니다.");
            }
        });
    });

    $(document).on("click", ".score-btn", function () {
        $(".score-btn").removeClass("active"); // 모든 버튼에서 active 제거
        $(this).addClass("active"); // 현재 클릭된 버튼에 active 추가

        let scoreType = $(this).data("type");
        updateModalContent(scoreType);
    });

    function updateModalContent(scoreType) {
        let scoreValue = Math.round(currentData[`${scoreType}Score`]) || "없음";
        let percentileValue = Math.round(currentData[`${scoreType}Percentile`]) || "없음";
        let frequencyValue = currentData[`${scoreType}Frequency`] || "없음";
        let frequencyRatioValue = Math.round(currentData[`${scoreType}FrequencyRatio`]) || "없음";

        // 점수에 맞는 최대값 추가
        let maxScore = scoreType === "total" ? 300 : 100;


        $("#modalTitle").text(scoreType.toUpperCase() + " 점수 상세 조회");
        $("#modalScore").html(`${scoreValue}`); // 점수는 크게, 파란색 유지
        $("#modalMaxScore").html(` / ${maxScore}점`); // 단위는 작고 회색으로
        $("#modalPercentile").text(percentileValue);
        $("#modalFrequency").text(frequencyValue);
        $("#modalFrequencyRatio").text(frequencyRatioValue);

        if (scoreType === "total") {
        $("#modalFrequencyRatio").closest("p").hide();
    } else {
        $("#modalFrequencyRatio").closest("p").show();
    }

        updateChart(scoreType);
    }

    function updateChart(scoreType) {
            if (!currentData || !currentData[`${scoreType}Score`]) return;

            let canvas = document.getElementById("scoreChart").getContext("2d");

            if (chartInstance) {
                chartInstance.destroy();
            }

            $.ajax({
                url: "/scores/all",
                type: "GET",
                dataType: "json",
                success: function (scores) {
                    let scoreValues = scores.map(s => Math.round(s[`${scoreType}Score`]));

                    let maxScore = scoreType === "total" ? 300 : 100;
                    let labels = Array.from({ length: (maxScore / 5) + 1 }, (_, i) => i * 5);
                    if (!labels.includes(maxScore)) labels.push(maxScore);

                    let binnedScores = labels.reduce((acc, label) => {
                        acc[label] = 0;
                        return acc;
                    }, {});

                    scoreValues.forEach(score => {
                        let bin = Math.round(score / 5) * 5;
                        if (bin > maxScore) bin = maxScore;
                        binnedScores[bin]++;
                    });


                    let highlightedValue = Math.round(currentData[`${scoreType}Score`] / 5) * 5;

                    chartInstance = new Chart(canvas, {
                        type: "bar",
                        data: {
                            labels: labels,
                            datasets: [{
                                label: scoreType.toUpperCase() + " Score",
                                data: labels.map(label => binnedScores[label] || 0),
                                backgroundColor: labels.map(label => (label === highlightedValue ? "red" : "rgba(54, 162, 235, 0.5)")),
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: { type: "category" },
                                y: { beginAtZero: true }
                            }
                        }
                    });
                }
            });
        }

        $(document).on("click", ".stat-close-btn", function () {
            $("#scoreStatModal").fadeOut();
        });

        $(document).on("click", function (event) {
            if ($(event.target).attr("id") === "scoreStatModal") {
                $("#scoreStatModal").fadeOut();
            }
        });

        loadScores();
    });


</script>

//정렬기능
<script>
    $(document).ready(function () {
        let sortOrder = {};

        $("th").each(function () {
            $(this).append(' <span class="sort-arrow" style="display: inline-block; width: 15px;"></span>');
        });

        $("th").css("cursor", "pointer");

        $("th").on("click", function () {
            let columnIndex = $(this).index();
            let columnKey = $(this).text().trim();
            let tbody = $(".table-wrapper tbody");
            let rows = tbody.find("tr").toArray();

            // 현재 정렬 상태 확인
            sortOrder[columnKey] = sortOrder[columnKey] === "asc" ? "desc" : "asc";
            let order = sortOrder[columnKey];

            rows.sort(function (rowA, rowB) {
                let cellA = $(rowA).find("td").eq(columnIndex).text().trim();
                let cellB = $(rowB).find("td").eq(columnIndex).text().trim();

                let valA = isNaN(cellA) ? cellA : parseFloat(cellA);
                let valB = isNaN(cellB) ? cellB : parseFloat(cellB);

                if (valA < valB) return order === "asc" ? -1 : 1;
                if (valA > valB) return order === "asc" ? 1 : -1;
                return 0;
            });

            tbody.html(rows);

            // 모든 화살표 초기화
            $(".sort-arrow").text(" ");

            // 클릭한 컬럼에 화살표 추가
            $(this).find(".sort-arrow").text(order === "asc" ? " ▲" : " ▼");
        });
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', fetchAverageScores);

async function fetchAverageScores() {
    try {
        const response = await fetch('/scores/averages'); // 평균 점수 데이터를 가져오는 API
        if (!response.ok) throw new Error('데이터를 불러오는 데 실패했습니다.');

        const data = await response.json();

        // 받아온 데이터를 화면에 반영
        document.getElementById('avg-motion-score').textContent = `${data.motionScore.toFixed(2)}점`;
        document.getElementById('avg-expression-score').textContent = `${data.expressionScore.toFixed(2)}점`;
        document.getElementById('avg-language-score').textContent = `${data.languageScore.toFixed(2)}점`;
        document.getElementById('avg-total-score').textContent = `${data.totalScore.toFixed(2)}점`;

    } catch (error) {
        console.error('평균 점수 데이터를 가져오는 중 오류 발생:', error);
        document.getElementById('avg-motion-score').textContent = '불러오기 실패';
        document.getElementById('avg-expression-score').textContent = '불러오기 실패';
        document.getElementById('avg-language-score').textContent = '불러오기 실패';
        document.getElementById('avg-total-score').textContent = '불러오기 실패';
    }
}
