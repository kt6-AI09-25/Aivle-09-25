<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>관리자 페이지 - 발표 점수 조회</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* 스타일링 */
        .members-section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 700px;
            background-color: #fff;
        }

        th, td {
            padding: 14px 16px;
            border-bottom: 1px solid #ddd;
            text-align: center;
            font-size: 0.95rem;
        }

        th {
            background-color: #f8f8f8;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .stat-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .stat-modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            width: 60%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .score-btn {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .score-btn:hover {
            background-color: #0056b3;
        }

        .modal-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            align-items: center;
        }

        .chart-container {
            height: 200px;
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text-box {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div th:replace="navbar.html"></div>
<div class="sidebar">
    <h2>Admin</h2>
    <ul class="menu">
        <li><a href="/admin">메인</a></li>
        <li><a href="/admin/members">회원 관리</a></li>
        <li><a href="/admin/report">게시판 신고 관리</a></li>
        <li><a href="/admin/prView" class="active">발표 내용 조회</a></li>
        <li><a href="statistics.html">통계 페이지</a></li>
    </ul>

    <footer class="sidebar-footer">
        <!-- 홈페이지 링크 -->
        <a href="/">홈페이지로 돌아가기</a>
    </footer>
</div>

<!-- 발표 점수 목록 -->
<div class="content">
    <h1 class="page-title">발표 점수 조회</h1>

    <div class="members-section">
        <h3>발표 점수 목록</h3>
        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>회원 ID</th>
                    <th>발표 날짜</th>
                    <th>행동 점수</th>
                    <th>표정 점수</th>
                    <th>언어 점수</th>
                    <th>점수 총합</th>
                </tr>
                </thead>
                <tbody>
                <!-- 점수 데이터 로드됨 -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 발표 점수 상세 조회 모달 -->
<div id="scoreStatModal" class="stat-modal">
    <div class="stat-modal-content">
        <span class="stat-close-btn">&times;</span>
        <h2 id="modalTitle">발표 점수 상세 정보</h2>

        <!-- 점수 선택 버튼 -->
        <div class="button-group">
            <button class="score-btn" data-type="motion">행동 점수</button>
            <button class="score-btn" data-type="expression">표정 점수</button>
            <button class="score-btn" data-type="language">언어 점수</button>
            <button class="score-btn" data-type="total">총합 점수</button>
        </div>

        <!-- 모달 내부 레이아웃 -->
        <div class="modal-grid">
            <!-- 모달 내부 차트 영역 -->
            <div class="chart-container">
                <canvas id="scoreChart"></canvas>
            </div>

            <!-- 점수 상세 정보 -->
            <div class="text-container">
                <div class="text-box">

                    <p><strong>점수:</strong> <span id="modalScore"></span>점</p>
                    <p><strong>위치:</strong> <span id="modalPercentile"></span>%</p>
                    <p><strong>주요감점요인:</strong> <span id="modalFrequency"></span></p>
                    <p><strong>전체 중 동일 주요감점요인 비율:</strong> <span id="modalFrequencyRatio"></span>%</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    $(document).ready(function () {
        let currentData = {};

        // 테이블 데이터 로드
        function loadScores() {
            $.ajax({
                url: "/scores/all",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    let tbody = $(".table-wrapper tbody");
                    tbody.empty();

                    if (data.length === 0) {
                        tbody.append("<tr><td colspan='6'>데이터가 없습니다.</td></tr>");
                        return;
                    }

                    data.forEach(function (score) {
                        let row = `
                            <tr data-scoreid="${score.scoreId}">
                                <td>${score.userId}</td>
                                <td>${formatDate(score.date)}</td>
                                <td>${Math.round(score.motionScore)}</td>
                                <td>${Math.round(score.expressionScore)}</td>
                                <td>${Math.round(score.languageScore)}</td>
                                <td>${Math.round(score.totalScore)}</td>
                            </tr>
                        `;
                        tbody.append(row);
                    });
                },
                error: function () {
                    alert("점수 데이터를 불러오는 데 실패했습니다.");
                }
            });
        }

        // 날짜 포맷 변환 함수
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toISOString().split("T")[0]; // YYYY-MM-DD 형식
        }

        // 테이블 행 클릭 시 모달 열기
        $(document).on("click", ".table-wrapper tbody tr", function () {
            let scoreId = $(this).data("scoreid");

            if (!scoreId) {
                alert("scoreId가 존재하지 않습니다.");
                return;
            }


        // 모달 닫기
        $(document).on("click", ".stat-close-btn", function () {
            $("#scoreStatModal").fadeOut();
        });

        $(document).on("click", function (event) {
            if ($(event.target).attr("id") === "scoreStatModal") {
                $("#scoreStatModal").fadeOut();
            }
        });

            $.ajax({
                url: "/scores/details2",
                type: "GET",
                data: { scoreId: scoreId },
                dataType: "json",
                success: function (data) {
                    currentData = data;
                    $("#modalUserId").text(data.userId || "없음");
                    updateModalContent("total");
                    $("#scoreStatModal").fadeIn();
                },
                error: function () {
                    alert("점수 데이터를 불러오는 데 실패했습니다.");
                }
            });
        });

        // 버튼 클릭 시 모달 데이터 변경
        $(document).on("click", ".score-btn", function () {
            updateModalContent($(this).data("type"));
        });

        function updateModalContent(scoreType) {
            let scoreValue = Math.round(currentData[`${scoreType}Score`]) || "없음";
            let percentileValue = Math.round(currentData[`${scoreType}Percentile`]) || "없음";
            let frequencyValue = currentData[`${scoreType}Frequency`] || "없음";
            let frequencyRatioValue = Math.round(currentData[`${scoreType}FrequencyRatio`]) || "없음";

            $("#modalTitle").text(scoreType.toUpperCase() + " 점수 상세 조회");
            $("#modalScore").text(scoreValue);
            $("#modalPercentile").text(percentileValue);
            $("#modalFrequency").text(frequencyValue);
            $("#modalFrequencyRatio").text(frequencyRatioValue);
        }

        // 페이지 로드 시 테이블 데이터 불러오기
        loadScores();
    });

    $(document).ready(function () {
    let currentData = {};
    let chartInstance = null;  // 기존 차트 인스턴스 저장

    function loadScores() {
        $.ajax({
            url: "/scores/all",
            type: "GET",
            dataType: "json",
            success: function (data) {
                let tbody = $(".table-wrapper tbody");
                tbody.empty();

                if (data.length === 0) {
                    tbody.append("<tr><td colspan='6'>데이터가 없습니다.</td></tr>");
                    return;
                }

                data.forEach(function (score) {
                    let row = `
                        <tr data-scoreid="${score.scoreId}">
                            <td>${score.userId}</td>
                            <td>${formatDate(score.date)}</td>
                            <td>${Math.round(score.motionScore)}</td>
                            <td>${Math.round(score.expressionScore)}</td>
                            <td>${Math.round(score.languageScore)}</td>
                            <td>${Math.round(score.totalScore)}</td>
                        </tr>
                    `;
                    tbody.append(row);
                });
            },
            error: function () {
                alert("점수 데이터를 불러오는 데 실패했습니다.");
            }
        });
    }

    function formatDate(isoString) {
        const date = new Date(isoString);
        return date.toISOString().split("T")[0];
    }

    $(document).on("click", ".table-wrapper tbody tr", function () {
        let scoreId = $(this).data("scoreid");

        if (!scoreId) {
            alert("scoreId가 존재하지 않습니다.");
            return;
        }

        $.ajax({
            url: "/scores/details2",
            type: "GET",
            data: { scoreId: scoreId },
            dataType: "json",
            success: function (data) {
                currentData = data;
                $("#modalUserId").text(data.userId || "없음");
                updateModalContent("total");
                $("#scoreStatModal").fadeIn();
            },
            error: function () {
                alert("점수 데이터를 불러오는 데 실패했습니다.");
            }
        });
    });

    $(document).on("click", ".score-btn", function () {
        let scoreType = $(this).data("type");
        updateModalContent(scoreType);
    });

    function updateModalContent(scoreType) {
        let scoreValue = Math.round(currentData[`${scoreType}Score`]) || "없음";
        let percentileValue = Math.round(currentData[`${scoreType}Percentile`]) || "없음";
        let frequencyValue = currentData[`${scoreType}Frequency`] || "없음";
        let frequencyRatioValue = Math.round(currentData[`${scoreType}FrequencyRatio`]) || "없음";

        $("#modalTitle").text(scoreType.toUpperCase() + " 점수 상세 조회");
        $("#modalScore").text(scoreValue);
        $("#modalPercentile").text(percentileValue);
        $("#modalFrequency").text(frequencyValue);
        $("#modalFrequencyRatio").text(frequencyRatioValue);

        updateChart(scoreType);
    }

    function updateChart(scoreType) {
            if (!currentData || !currentData[`${scoreType}Score`]) return;

            let canvas = document.getElementById("scoreChart").getContext("2d");

            if (chartInstance) {
                chartInstance.destroy();
            }

            $.ajax({
                url: "/scores/all",
                type: "GET",
                dataType: "json",
                success: function (scores) {
                    let scoreValues = scores.map(s => s[`${scoreType}Score`]);

                    let labels = Array.from({ length: 21 }, (_, i) => i * 5);
                    if (scoreType === "total") {
                        labels = Array.from({ length: 61 }, (_, i) => i * 5);
                    }

                    let highlightedValue = Math.round(currentData[`${scoreType}Score`] / 5) * 5;

                    chartInstance = new Chart(canvas, {
                        type: "bar",
                        data: {
                            labels: labels,
                            datasets: [{
                                label: scoreType.toUpperCase() + " Score",
                                data: labels.map(label => scoreValues.filter(score => Math.floor(score / 5) * 5 === label).length),
                                backgroundColor: labels.map(label => (label === highlightedValue ? "red" : "rgba(54, 162, 235, 0.5)")),
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: { type: "category" },
                                y: { beginAtZero: true }
                            }
                        }
                    });
                }
            });
        }

        $(document).on("click", ".stat-close-btn", function () {
            $("#scoreStatModal").fadeOut();
        });

        $(document).on("click", function (event) {
            if ($(event.target).attr("id") === "scoreStatModal") {
                $("#scoreStatModal").fadeOut();
            }
        });

        loadScores();
    });


</script>



</body>
</html>
